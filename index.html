<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Last Stop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--link and script sources-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Ubuntu+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>-->
    
    
</head>
<body>
    <div class="container">
        
        <div class="jumbotron bg-dark header">
            <div class="container bg-dark heading">
                <h1 class="display-4">The Last Stop</h1>
                <p class="lead">A Train to Nowhere</p>
            </div>
        </div>
    
        <div class="card">
            <div class="card-header  bg-dark">
                Current Train Schedule
            </div>
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td class="name-display"></td>
                        <td class="destination-display"></td>
                        <td class="frequency-display"></td>
                        <td class="next-arrival-display"></td>
                        <td class="minutes-away-display"></td>
                        </tr>
                        <tr>
                    </tbody>
                </table>
        </div>

        <div class="card user-input">
            <div class="card-header bg-dark">
               Add Train
            </div>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time (hh:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (mins)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                   
                    <button type="submit" id="add-train" class="btn bg-dark">Submit</button>
                </form>
        </div>
    
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
